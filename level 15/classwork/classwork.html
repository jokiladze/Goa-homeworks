<!-- # დავალება 1: შექმენით ჩამოსაშლელი სია, სადაც შეიყვანთ ნებისმიერ 10  -->
<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩამოსაშლელი სია</title>
</head>
<body>
    <label for="options">აირჩიეთ ვარიანტი:</label>
    <select id="options">
        <option value="option1">პირველი ვარიანტი</option>
        <option value="option2">მეორე ვარიანტი</option>
        <option value="option3">მესამე ვარიანტი</option>
        <option value="option4">მეოთხე ვარიანტი</option>
        <option value="option5">მეხუთე ვარიანტი</option>
        <option value="option6">მეექვსე ვარიანტი</option>
        <option value="option7">მეშვიდე ვარიანტი</option>
        <option value="option8">მერვე ვარიანტი</option>
        <option value="option9">მეცხრე ვარიანტი</option>
        <option value="option10">მეათე ვარიანტი</option>
    </select>
</body>
</html>




<!--დავალება 2: შექმენით ჩამოსაშლელი სია, სადაც შეიყვანთ ნებისმიერ 10 ჯანსაღ საჭმელს-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჯანსაღი საჭმელები</title>
</head>
<body>
    <label for="healthy-foods">აირჩიეთ ჯანსაღი საჭმელი:</label>
    <select id="healthy-foods">
        <option value="salad">სალათა</option>
        <option value="avocado">ავოკადო</option>
        <option value="quinoa">ქვინოა</option>
        <option value="berries">ბოსტნეული და კენკრა</option>
        <option value="nuts">ხეივანი კაკალი</option>
        <option value="grilled_chicken">გადაჭრილი ქათამი</option>
        <option value="salmon">სამაგრი თევზი</option>
        <option value="sweet_potato">ტკბილი კარტოფილი</option>
        <option value="spinach">სპინატი</option>
        <option value="chickpeas">ჩიქპი</option>
    </select>
</body>
</html>
